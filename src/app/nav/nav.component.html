<!-- Search form -->
<!-- Ask a question or request a topic along with search -->
<h3>What would you like to do?</h3>
<form *ngIf="!displayAskQuestion">
    <input class="form-control" type="text" placeholder="Search For Your Question">
</form>

<form *ngIf="displayAskQuestion">
    <input class="form-control" type="text" placeholder="What is your question?">
</form>

<button (click)="onAskQuestion()">Ask a new question</button>

<p>-Or</p>

<button>Request a topic</button>
